{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h2>Create an account</h2>
<form action="/register" method="post">
Username: <input type="text" name="username", value={{ prefill_username }}>
<p>
Password: <input type="password" name="password", value={{ prefill_password }}>
Role:
<select name="role">
<option value=1> User
<option value=2> Admin
</select>
<p>
<input type="submit" value="Register account">
<p>
</form>
{% endblock %}
