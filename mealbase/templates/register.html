{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h2>Create an account</h2>

<p>
Password: <input type="password" name="password">

<option value=2> Admin
</select>
<p>
<input type="submit" value="Register account">
<p>
<a href="/">Back to frontpage</a>
</form>
{% endblock %}
